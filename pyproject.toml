[project]
name = "file-watcher"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "pika==1.3.2",
    "psycopg2==2.9.6",
    "SQLAlchemy==2.0.13",
]

[project.urls]
"Repository" = "https://github.com/interactivereduction/file-watcher"

[project.scripts]
file_watcher = "file_watcher.main:main"

[project.optional-dependencies]
formatting = [
    "black==23.10.1"
]

test = [
    "pytest==7.4.2",
    "pytest-cov==4.1.0",
    "pytest-asyncio==0.23.3"
]

code-inspection = [
    "pylint==3.0.2",
    "mypy==1.6.0",
    "file_watcher[test]"
]

dev = [
    "file_watcher[code-inspection]"
]

[tool.setuptools]
packages = ["file_watcher"]
